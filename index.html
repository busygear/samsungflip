<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Samsung Flip Offer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header img {
            width: 100%;
            border-radius: 10px;
        }
        .headline {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        .features {
            text-align: left;
            padding: 0 20px;
        }
        .features li {
            margin: 10px 0;
            font-size: 16px;
        }
        .cta-button {
            display: inline-block;
            background: #ff6600;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .cta-button:hover {
            background: #e65c00;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            .headline {
                font-size: 20px;
            }
            .features li {
                font-size: 14px;
            }
            .cta-button {
                padding: 12px 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="1.png" alt="Samsung Flip Offer">
        </div>
        <div class="headline">Get Your Samsung Flip at an Exclusive Price!</div>
        <ul class="features">
            <li>✅ Foldable Dynamic AMOLED Display</li>
            <li>✅ Pro-grade Camera for Stunning Photos</li>
            <li>✅ Long-lasting Battery Life</li>
            <li>✅ Ultra-fast Performance with 5G Connectivity</li>
        </ul>
        <a href="#" class="cta-button">Claim Your Offer Now</a>
    </div>
</body>
</html>
